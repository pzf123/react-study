<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Hello react</title> 
    <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支撑react操作DOM-->

        #test{
            color: red;

</head>
<body>
    <div id="test"></div> 
    <script type="text/babel">
        const myID = 'test'
        const myData = 'hello world'
        // 模拟一些数据
        const data = ['11', '22', '33']
        const data2 = [<li>11</li>, <li>22</li>, <li>33</li>]
        const obj = {name1 : '111', name1 : '111', name3 : '111'}
        // 变量采用花括号
        // 样式类名指定用className, 避开类名重名

        // 标签必须闭合，写的是jsx标签，会转为html标签,
