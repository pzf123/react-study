<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Hello react</title> 
    <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支撑react操作DOM-->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div> 
    <script type="text/babel">
        //  1.创建虚拟dom 
        /* jsx能让创建虚拟dom更简单
            注意区分js语句（代码）， js表达式
            1. 表达式
            一个表达式会产生一个值(有返回值), arr.map, function()
            2. 语句（代码）
             if, else, for, switch, 控制代码走向的
        */
       // Each child in a list should have a unique "key" prop.
    //    使用index作为索引会影响diff算法，当改变可能要渲染两次，所以避免用index, 采用唯一标识，但是暂时先不处理
        const arr = ['limin', 'amy', 'sily']
        const VDOM = <div> 
            <span>HELLO, REACT !</span> 
            <ul>
                {
                    arr.map((item, index) => {
                        return <li key="index">你好，{item}</li>
                    })
                }
            </ul>
         </div>  
        // 虚拟dom, 本质是Object类型的对象， 比较轻，React内部在用，不需要真实dom那么多的属性
        // 真实dom, 标签，比较重
        // 虚拟dom被react转为真实dom
        // 2. 渲染虚拟dom到页面 , 第一个参数虚拟dom, 第2个传容易
        ReactDOM.render(VDOM, document.getElementById('test')) 
    </script>
    
</body>
</html>
