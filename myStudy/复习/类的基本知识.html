<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Hello react</title> 
    <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支撑react操作DOM-->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div> 
    <script type="text/babel"> 
        /*
            总结
                1. 类的构造器不是必须写，要对实例进行一些初始化操作，如添加属性时才写
                2. 如果A类继承b类，且A类写了构造器，A类的super必须要调用的
                3. 类中定义的方法是放在类的原型对象上，继承可以顺着原型链找

        */
        // 创建一个Person类
        class Person {
            // 接收一些 
            constructor(name, age) {
                this.name = name
                this.age = age
            } 
            // 一般方法
            speak() {
                // 放在原型链上，供实例使用
                // 通过Person 实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name}`)
            }
        } 
        // 创建一个实例对象
        var p1 = new Person('tom', 18)
        p1.speak()
        // 改变了this的指向，
        p1.speak.call({a: 1}) 
        // 创建一个Student类，继承与Person类
        class Student extends Person {
            // 接收一些 
            // 继承的构造器要写super, 主要帮调用父级的函数
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade 
            }
            // 一般方法
            speak() {
                // 放在原型链上，供实例使用
                // 通过Person 实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name}, 我的年级${this.grade}`)
            }
        }
        const s1 = new Student('小张222', 15, '高一')
        // 先从自己的原型对象找，找不到就到父级的原型对象找（顺着原型链）
        s1.speak() 
        class Car {
            constructor (name, age) {
                this.name = name
                this.age = age
                // this.wheel = 4
            }
            /*
                类中可以直接写赋值语句, 以下代码的含义，给Car的实例对象添加一个属性，名为wheel, 值为4
            */
            wheel = 4
        }
        const c1 = new Car('奔驰', 199)
        console.log(c1)
        class NewCar {
            // 给类自身加属性
            static car = 1
            constructor (name, age) {
                this.name = name
                this.age = age
                // this.wheel = 4
            } 
        }
        const c2 = new NewCar('奔驰', 199)
        console.log(NewCar)
    </script>
    
</body>
</html>
